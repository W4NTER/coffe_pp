<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .score-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .score-box {
            background-color: #2c3e50;
            color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .score-value {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .score-text {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="score-container">
    <div class="score-box">
        <div class="score-value" th:text="${score}">85</div>
        <div class="score-text">Your Test Score</div>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
