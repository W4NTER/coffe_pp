<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/effects.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/stylesheet.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/font-awesome/4-4-0/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

    <h2>Courses</h2>
    <a th:href="'courses/add'" class="btn btn-primary mb-2">Создать мероприятие</a>

    <div th:each="course : ${courses}" class="card mb-3">
        <div class="card-body">
            <h3 class="card-title">Название: <a th:text="${course.courseName()}"
                                                th:href="@{'/courses/' + ${course.courseId()}}"/></h3>
            <p class="card-text">Описание: <span th:text="${course.description()}" /></p>
            <p class="card-text">Дата начала: <span th:text="${course.startDate()}"/></p>
            <p class="card-text">Дата окончания: <span th:text="${course.endDate()}"/></p>
            <a th:href="@{'/courses/subscribe/' + ${course.courseId}}" class="btn btn-success">Подписаться</a>
        </div>
    </div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
