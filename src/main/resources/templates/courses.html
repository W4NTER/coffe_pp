<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/effects.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/stylesheet.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/font-awesome/4-4-0/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

    <h2>Courses</h2>
    <a th:href="'courses/add'" class="ui-button">Создать мероприятие</a>
    <div th:each="course : ${courses}" class="alert alert-info mt-2">
        <h3>Название: <a th:text="${course.courseName()}"
                         th:href="@{'/courses/' + ${course.courseId()}}"/></h3>
        <h3>Описание: <a th:text="${course.description()}" /></h3>
        <h3>Дата начала<a th:text="${course.startDate()}"/></h3>
        <h3>Дата окончания<a th:text="${course.endDate()}"/></h3>
        <a th:href="@{'/courses/subscribe/' + ${course.courseId}}" class="ui-button">Подписаться</a>
        <!--    <div>-->
        <!--      <img  th:src="${'/img/' + elem.filename}">-->
        <!--    </div>-->
    </div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
