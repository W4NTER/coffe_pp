<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/effects.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/snippets/effect/2016/ihe/stylesheet.css">
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/font-awesome/4-4-0/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<h1>Add new user</h1>

<div th:if="${message}" class="alert alert-danger">
    User exists
</div>

<div class="container">
    <form th:action="@{/registration}" method="post" class="needs-validation" novalidate>

        <div class="form-outline mb-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" name="username" required>
            <div class="invalid-feedback">
                Please provide a valid username.
            </div>
        </div>

        <div class="form-outline mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name="password" required>
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    </form>
</div>


<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
